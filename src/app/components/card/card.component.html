<div class="bg-brandcolor-white border border-brandcolor-strokeweak rounded-lg shadow-lg p-6 min-w-[400px] max-w-md">
  <!-- Title -->
  <h2 class="text-xl font-semibold text-brandcolor-textstrong mb-2">
    Card Title
  </h2>
  
  <!-- Subtitle -->
  <h3 class="text-sm font-medium text-brandcolor-textweak mb-3">
    Card Subtitle
  </h3>
  
  <!-- Paragraph -->
  <p class="text-sm text-brandcolor-textweak mb-4">
    This is a paragraph text inside the card. It provides additional information and context about the card content.
  </p>
  
  <!-- Divider -->
  <hr class="border-brandcolor-strokeweak mb-4">
  
  <!-- Buttons -->
  <div class="flex items-center gap-3">
    <!-- Primary Button -->
    <button
      type="button"
      class="border-[1.5px] border-transparent bg-brandcolor-primary text-brandcolor-white hover:bg-brandcolor-primaryhover focus:border-brandcolor-primary active:border-brandcolor-primary active:shadow-button-press disabled:opacity-50 rounded-md px-4 py-2 font-medium shadow-lg">
      Primary
    </button>
    
    <!-- Primary Outline Button -->
    <button
      type="button"
      class="border-[1.5px] border-brandcolor-strokelight text-brandcolor-primary bg-brandcolor-white hover:bg-brandcolor-neutralhover active:border-brandcolor-primary active:text-brandcolor-primary active:shadow-button-press disabled:opacity-50 rounded-md px-4 py-2 font-medium">
      Primary Outline
    </button>
  </div>
</div>
