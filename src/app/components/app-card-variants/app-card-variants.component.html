@switch (variant()) {
  @case ('1') {
    <app-card></app-card>
  }
  @case ('2') {
    <app-card-secondary></app-card-secondary>
  }
  @case ('3') {
    <app-super-component></app-super-component>
  }
  @case ('4') {
    <app-secondary-button-variants></app-secondary-button-variants>
  }
  @default {
    <app-card></app-card>
  }
}
