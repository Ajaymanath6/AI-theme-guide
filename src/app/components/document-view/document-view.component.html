<div class="container mx-auto px-4 py-8">
 

  <!-- Flowbite Card Example -->
  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols- gap-6 mb-8">
    <div class="max-w-sm bg-brandcolor-white border border-brandcolor-strokeweak rounded-lg shadow">
      <div class="p-5">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-brandcolor-textstrong">
          Card Title
        </h5>
        <p class="mb-3 font-normal text-brandcolor-textweak">
          This is a Flowbite card component example with Tailwind CSS styling.
        </p>
        <button
          data-modal-target="default-modal"
          data-modal-toggle="default-modal"
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-center bg-brandcolor-primary text-brandcolor-white rounded-lg hover:bg-brandcolor-primaryhover focus:ring-4 focus:outline-none focus:ring-brandcolor-primary"
          type="button">
          Open Modal
          <svg class="w-3.5 h-3.5 ml-2 text-brandcolor-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
        </button>
      </div>
    </div>

   
  </div>

  <!-- Button Examples -->
  <div class="mb-8">
    <h2 class="text-brandcolor-textstrong text-2xl font-semibold mb-4">Button Examples</h2>
    
    <div class="flex flex-wrap gap-4">
      <!-- Primary Button -->
      <button
        type="button"
        class="bg-brandcolor-primary text-brandcolor-white hover:bg-brandcolor-primaryhover px-6 py-3 rounded-lg font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-brandcolor-primary focus:ring-offset-2">
        Primary Button
      </button>

      <!-- Secondary Button with Brand (Type 1) -->
      <button
        type="button"
        class="border-brandcolor-strokeweak text-brandcolor-secondary bg-transparent hover:bg-brandcolor-secondaryhover px-6 py-3 rounded-lg font-medium border-2 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-brandcolor-secondary focus:ring-offset-2">
        Secondary Button (with brand)
      </button>
    </div>
  </div>

  <!-- Card with Title, Subtitle, and Secondary Button without Brand -->
  <div class="mb-8">
    <div class="max-w-2xl bg-brandcolor-white border border-brandcolor-strokeweak rounded-lg shadow-lg p-6">
      <!-- Title -->
      <h2 class="text-brandcolor-textstrong text-3xl font-bold mb-2">
        Card Title
      </h2>
      
      <!-- Subtitle -->
      <p class="text-brandcolor-textweak text-base mb-6">
        This is the subtitle text that provides additional context or description for the card content.
      </p>
      
      <!-- Secondary Button without Brand (Type 2) -->
      <button
        type="button"
        class="border-brandcolor-strokeweak text-brandcolor-textstrong bg-transparent hover:bg-brandcolor-secondaryhover px-6 py-3 rounded-lg font-medium border-2 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-brandcolor-strokeweak focus:ring-offset-2">
        Secondary Button
      </button>
    </div>
  </div>

  <!-- Dropdown UI -->
  <div class="mb-8">
    <div class="max-w-xs bg-brandcolor-white border border-brandcolor-strokeweak rounded-lg shadow-lg">
      <!-- Header -->
      <div class="px-4 py-3 border-b border-brandcolor-strokeweak">
        <h3 class="text-brandcolor-textstrong text-base font-semibold">
          Pick from below
        </h3>
      </div>

      <!-- 4 Numbers -->
      <div class="px-4 py-3">
        <div class="space-y-2">
          <div class="text-brandcolor-textstrong text-sm py-2 cursor-pointer hover:bg-brandcolor-fill rounded px-2">
            1
          </div>
          <div class="text-brandcolor-textstrong text-sm py-2 cursor-pointer hover:bg-brandcolor-fill rounded px-2">
            2
          </div>
          <div class="text-brandcolor-textstrong text-sm py-2 cursor-pointer hover:bg-brandcolor-fill rounded px-2">
            3
          </div>
          <div class="text-brandcolor-textstrong text-sm py-2 cursor-pointer hover:bg-brandcolor-fill rounded px-2">
            4
          </div>
        </div>
      </div>

      <!-- Divider -->
      <div class="border-t border-brandcolor-strokeweak"></div>

      <!-- Buttons -->
      <div class="px-4 py-3 flex gap-3">
        <!-- Primary Button -->
        <button
          type="button"
          class="flex-1 bg-brandcolor-primary text-brandcolor-white hover:bg-brandcolor-primaryhover px-4 py-2 rounded-lg font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-brandcolor-primary focus:ring-offset-2">
          Primary
        </button>

        <!-- Secondary Button without Brand (Type 2) -->
        <button
          type="button"
          class="flex-1 border-brandcolor-strokeweak text-brandcolor-textstrong bg-transparent hover:bg-brandcolor-secondaryhover px-4 py-2 rounded-lg font-medium border-2 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-brandcolor-strokeweak focus:ring-offset-2">
          Secondary
        </button>
      </div>
    </div>
  </div>

  <!-- Dropdown UI - Recently Used -->
  <div class="mb-8">
    <div class="max-w-xs bg-brandcolor-white border border-brandcolor-strokeweak rounded-lg shadow-lg">
      <!-- Header (No Border) -->
      <div class="px-4 py-3">
        <h3 class="text-brandcolor-textstrong text-base font-semibold">
          Pick from recently used..
        </h3>
      </div>

      <!-- Two Account IDs with Checkboxes -->
      <div class="px-4 py-3">
        <div class="space-y-2">
          <!-- Account ID 1 -->
          <div class="flex items-center justify-between py-2 cursor-pointer hover:bg-brandcolor-fill rounded px-2">
            <span class="text-brandcolor-textstrong text-sm">ACC-12345</span>
            <input type="checkbox" class="w-4 h-4 text-brandcolor-primary border-brandcolor-strokestrong rounded focus:ring-brandcolor-primary focus:ring-2 cursor-pointer">
          </div>
          
          <!-- Account ID 2 -->
          <div class="flex items-center justify-between py-2 cursor-pointer hover:bg-brandcolor-fill rounded px-2">
            <span class="text-brandcolor-textstrong text-sm">ACC-67890</span>
            <input type="checkbox" class="w-4 h-4 text-brandcolor-primary border-brandcolor-strokestrong rounded focus:ring-brandcolor-primary focus:ring-2 cursor-pointer">
          </div>
        </div>
      </div>

      <!-- Divider -->
      <div class="border-t border-brandcolor-strokeweak"></div>

      <!-- Input Field and Button -->
      <div class="px-4 py-3 space-y-3">
        <!-- Input Field -->
        <input
          type="text"
          placeholder="clients code"
          class="w-full px-3 py-2 border border-brandcolor-strokestrong rounded-lg text-brandcolor-textstrong placeholder:text-brandcolor-textweak focus:outline-none focus:border-brandcolor-primary focus:ring-2 focus:ring-brandcolor-primary">
        
        <!-- Secondary Button with Brand (Type 1) -->
        <button
          type="button"
          class="w-full border-brandcolor-strokeweak text-brandcolor-secondary bg-transparent hover:bg-brandcolor-secondaryhover px-4 py-2 rounded-lg font-medium border-2 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-brandcolor-secondary focus:ring-offset-2">
          Secondary Button
        </button>
      </div>
    </div>
  </div>

  <!-- Flowbite Modal -->
 

  <!-- Flowbite Alert Example -->

</div>
