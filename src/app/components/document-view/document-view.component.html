<div class="container mx-auto px-4 py-8">
 

  <!-- Flowbite Card Example -->
  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols- gap-6 mb-8">
    <div class="max-w-sm bg-brandcolor-white border border-brandcolor-strokeweak rounded-lg shadow">
      <div class="p-5">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-brandcolor-textstrong">
          Card Title
        </h5>
        <p class="mb-3 font-normal text-brandcolor-textweak">
          This is a Flowbite card component example with Tailwind CSS styling.
        </p>
        <button
          data-modal-target="default-modal"
          data-modal-toggle="default-modal"
          class="inline-flex items-center px-3 py-2 text-sm font-medium text-center bg-brandcolor-primary text-brandcolor-white rounded-lg hover:bg-brandcolor-primaryhover focus:ring-4 focus:outline-none focus:ring-brandcolor-primary"
          type="button">
          Open Modal
          <svg class="w-3.5 h-3.5 ml-2 text-brandcolor-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
        </button>
      </div>
    </div>

   
  </div>

  <!-- Button Examples -->
  <div class="mb-8">
    <h2 class="text-brandcolor-textstrong text-2xl font-semibold mb-4">Button Examples</h2>
    
    <div class="flex flex-wrap gap-4">
      <!-- Primary Button -->
      <button
        type="button"
        class="bg-brandcolor-primary text-brandcolor-white hover:bg-brandcolor-primaryhover px-6 py-3 rounded-lg font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-brandcolor-primary focus:ring-offset-2">
        Primary Button
      </button>

      <!-- Secondary Button with Brand (Type 1) -->
      <button
        type="button"
        class="border-brandcolor-strokeweak text-brandcolor-secondary bg-transparent hover:bg-brandcolor-secondaryhover px-6 py-3 rounded-lg font-medium border-2 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-brandcolor-secondary focus:ring-offset-2">
        Secondary Button (with brand)
      </button>
    </div>
  </div>

  <!-- Card with Title, Subtitle, and Secondary Button without Brand -->
  <div class="mb-8">
    <div class="max-w-2xl bg-brandcolor-white border border-brandcolor-strokeweak rounded-lg shadow-lg p-6">
      <!-- Title -->
      <h2 class="text-brandcolor-textstrong text-3xl font-bold mb-2">
        Card Title
      </h2>
      
      <!-- Subtitle -->
      <p class="text-brandcolor-textweak text-base mb-6">
        This is the subtitle text that provides additional context or description for the card content.
      </p>
      
      <!-- Secondary Button without Brand (Type 2) -->
      <button
        type="button"
        class="border-brandcolor-strokeweak text-brandcolor-textstrong bg-transparent hover:bg-brandcolor-secondaryhover px-6 py-3 rounded-lg font-medium border-2 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-brandcolor-strokeweak focus:ring-offset-2">
        Secondary Button
      </button>
    </div>
  </div>

  <!-- Flowbite Modal -->
 

  <!-- Flowbite Alert Example -->

</div>
