<!-- Header - Fixed, doesn't scroll -->
<header class="flex-shrink-0 bg-brandcolor-textstrong border-b border-brandcolor-strokeweak">
  <div class="flex items-center justify-between px-4 py-[14px]">
    <!-- Logo -->
    <div class="flex items-center">
      <img src="/logo-main.svg" alt="Logo" class="h-8">
    </div>

    <!-- User Profile and Notification Icon on Right -->
    <div class="flex items-center gap-4">
      <!-- Notification Icon -->
      <button
        type="button"
        class="relative p-2 rounded-lg">
        <svg class="w-6 h-6 text-brandcolor-strokestrong" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
        </svg>
        <!-- Notification Badge -->
        <span class="absolute top-1 right-1 w-2 h-2 bg-brandcolor-primary rounded-full"></span>
      </button>

      <!-- User Profile -->
      <button
        type="button"
        class="flex items-center gap-2 p-2 rounded-lg">
        <div class="w-8 h-8 bg-brandcolor-primary rounded-full flex items-center justify-center">
          <span class="text-brandcolor-white text-sm font-medium">U</span>
        </div>
      </button>
    </div>
  </div>
</header>
