<!-- Dashboard Page: right side scrollable like dashboard; account header on top, collapses when main scrolls -->
<div class="h-screen flex flex-col bg-brandcolor-fill">
  <!-- Main Container: Left + Right -->
  <div class="flex flex-1 overflow-hidden">
    
    <!-- LEFT PART: Sidebar (shared component) -->
    <app-sidebar
      [isSidebarCollapsed]="isSidebarCollapsed"
      [activeMenuItem]="activeMenuItem"
      [selectedDropdownOption]="selectedDropdownOption"
      uniqueId="dashboard"
      (sidebarToggle)="toggleSidebar()"
      (menuItemClick)="onMenuItemClick($event)"
      (dropdownOptionSelect)="selectedDropdownOption = $event">
    </app-sidebar>
    
    <!-- RIGHT PART: Main Content Area (scrollable like dashboard) -->
    <div class="flex-1 flex flex-col overflow-hidden bg-brandcolor-results-bg">
      
      <!-- TOP: Account header only (fixed) – collapses when main scrolls -->
      <header class="flex-shrink-0 bg-brandcolor-white overflow-visible relative z-10">
        <div class="overflow-visible">
          @if (showBetaBanner) {
            <div [class.opacity-0]="isBannerHidden" [class.max-h-0]="isBannerHidden" [class.overflow-hidden]="isBannerHidden" class="transition-all duration-300 ease-in-out">
              <app-banner-info (cancel)="onBannerDismiss()"></app-banner-info>
            </div>
          }
          <!-- Account Header – collapsible on scroll -->
          <div [class.opacity-0]="isAccountHeaderHidden" [class.max-h-0]="isAccountHeaderHidden" [class.overflow-hidden]="isAccountHeaderHidden" class="transition-all duration-300 ease-in-out">
            <app-account-header></app-account-header>
          </div>
        </div>
      </header>

      <!-- SCROLLABLE: welcome-section, activities, case-results -->
      <main class="flex-1 overflow-y-auto bg-brandcolor-results-bg" #scrollContainer (scroll)="onScroll($event)">
        <div class="space-y-4">
          <app-welcome-section></app-welcome-section>
          <app-activities></app-activities>
          <app-case-results-layout
          [searchQuery]="currentSearchQuery"
          [isLoading]="isSearchLoading"
          [showSideFilter]="false"
          [showEmptyState]="false">
          </app-case-results-layout>
        </div>
      </main>
      
    </div>
    
  </div>
</div>
