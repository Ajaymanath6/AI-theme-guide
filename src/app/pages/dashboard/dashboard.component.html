<!-- Dashboard Page -->
<div class="h-screen flex flex-col bg-brandcolor-fill">
  <!-- Main Container: Left + Right -->
  <div class="flex flex-1 overflow-hidden">
    
    <!-- LEFT PART: Sidebar (shared component) -->
    <app-sidebar
      [isSidebarCollapsed]="isSidebarCollapsed"
      [activeMenuItem]="activeMenuItem"
      [selectedDropdownOption]="selectedDropdownOption"
      uniqueId="dashboard"
      (sidebarToggle)="toggleSidebar()"
      (menuItemClick)="onMenuItemClick($event)"
      (dropdownOptionSelect)="selectedDropdownOption = $event">
    </app-sidebar>
    
    <!-- RIGHT PART: Main Content Area -->
    <div class="flex-1 flex flex-col overflow-hidden bg-brandcolor-white">
      
      <!-- TOP: Search Bar Header (Fixed) -->
      <header class="flex-shrink-0 bg-brandcolor-white border-b border-brandcolor-strokeweak ">
        <div class="space-y-4">
          <!-- Banner Info (full width above search) -->
          @if (showBetaBanner) {
            <app-banner-info (cancel)="onBannerDismiss()"></app-banner-info>
          }

          <!-- Account Header (full width) -->
          <app-account-header></app-account-header>

          <!-- Search Section (full width) -->
          <app-search-section></app-search-section>
        </div>
      </header>

      <!-- BOTTOM: Scrollable Layout -->
      <main class="flex-1 overflow-y-auto bg-brandcolor-white">
        <!-- Case results layout below the search header -->
        <app-case-results></app-case-results>
      </main>
      
      <!-- Primary Button Variants Component -->
      
      
    </div>
    
  </div>
</div>
