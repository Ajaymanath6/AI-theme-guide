<!-- Dashboard Page -->
<div class="h-screen flex flex-col bg-brandcolor-fill">
  <!-- Main Container: Left + Right -->
  <div class="flex flex-1 overflow-hidden">
    
    <!-- LEFT PART: Sidebar (shared component) -->
    <app-sidebar
      [isSidebarCollapsed]="isSidebarCollapsed"
      [activeMenuItem]="activeMenuItem"
      [selectedDropdownOption]="selectedDropdownOption"
      uniqueId="dashboard"
      (sidebarToggle)="toggleSidebar()"
      (menuItemClick)="onMenuItemClick($event)"
      (dropdownOptionSelect)="selectedDropdownOption = $event">
    </app-sidebar>
    
    <!-- RIGHT PART: Main Content Area -->
    <div class="flex-1 flex flex-col overflow-hidden bg-brandcolor-white">
      
      <!-- TOP: Search Bar Header (Fixed) -->
      <header class="flex-shrink-0 bg-brandcolor-white border-b border-brandcolor-strokeweak px-6 py-4">
        <div class="flex items-center gap-4">
          <!-- Search Bar -->
          <div class="flex-1">
            <input
              type="text"
              placeholder="Search..."
              class="w-full px-4 py-2 border border-brandcolor-strokestrong rounded-lg focus:outline-none focus:border-brandcolor-textstrong focus:ring-0 bg-brandcolor-white text-brandcolor-textstrong">
          </div>
          
          <!-- Additional header actions can go here -->
        </div>
      </header>
      
      <!-- BOTTOM: Scrollable Layout -->
      <main class="flex-1 overflow-y-auto bg-brandcolor-white p-6">
        <!-- Scrollable content area -->
        <!-- Your dashboard content goes here -->
        <div class="space-y-4">
          <!-- Card3 Components in 3-column grid -->
          <div class="grid grid-cols-3 gap-6">
            @for (item of [1, 2, 3]; track item) {
              <app-card3></app-card3>
            }
          </div>
          
          <!-- Card4 Component below the grid -->
          <div>
            <app-card4></app-card4>
          </div>
        </div>
      </main>
      
    </div>
    
  </div>
</div>
