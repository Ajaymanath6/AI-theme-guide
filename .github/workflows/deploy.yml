name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  administration: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --base-href /AI-theme-guide/ --configuration production
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Verify build output
        run: |
          ls -la dist/angular-tailwind-flowbite-app/browser/
          test -f dist/angular-tailwind-flowbite-app/browser/index.html || exit 1

      - name: Copy 404.html for GitHub Pages routing
        run: cp public/404.html dist/angular-tailwind-flowbite-app/browser/404.html

      - name: Verify 404.html exists
        run: test -f dist/angular-tailwind-flowbite-app/browser/404.html || exit 1

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/angular-tailwind-flowbite-app/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

